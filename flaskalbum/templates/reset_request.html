{% extends "layout.html" %}
{% block content %}
<div class="wrapper">
    <div class="title">Reset Password</div>
        <form method="POST" action="/reset_password">
            <div class="form-floating mb-3 info">
              <input type="text" class="form-control" name="email" id="floatingInput" placeholder="username" required>
              <label for="floatingInput">Username</label>
            </div>
            <div class="field">
                <input type="submit" value="Send Email">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
